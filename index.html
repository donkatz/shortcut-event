<!DOCTYPE html>
<html lang="ko">

<style>
    /*  nor  */
    html,
    ul,
    li {
        margin: 0;
        padding: 0;
        list-style: none;
    }

    a {
        color: inherit;
        text-decoration: none;
    }

    /*  lib  */
    :root {
        --site-width: 900px;
    }

    .container {
        max-width: var(--site-width);
        margin: 0 auto;
    }

    /*  cus  */

    #wrap {
        width: 100%;
    }


    /* 탑 이미지 */

    .container .img {
        max-width: 900px;
        padding-bottom: 66.6667%;
        background-position: center;
        background-size: contain;
        background-repeat: no-repeat;
        margin: 0 auto;
        width: 100%;
        display: flex;
        position: relative;
        z-index: 9;
    }

    /* 센터 bar */

    div.center-bar {
        position: relative;
        max-width: 900px;
        height: 15px;
        background-color: #06143a;
        margin: 0 auto;
        z-index: 99;
    }

    /* 바로가기 이벤트 이미지 */

    .container>.bottom {
        max-width: 900px;
        padding-bottom: 66.6667%;
        background-position: center;
        background-size: contain;
        background-repeat: no-repeat;
        margin: 0 auto;
        width: 100%;
        display: flex;
        position: relative;
    }

    /* 센터바 가운데 원 , 화살표 */
    .container>.bottom .shape {
        width: 100px;
        height: 60px;
        background-color: #06143a;
        border-radius: 50%;
        position: absolute;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    .container>.bottom .arrow {
        width: 20px;
        height: 20px;
        background-color: #06143a;
        border: 2px solid gold;
        position: absolute;
        top: -0.2%;
        left: 50%;
        transform: translate(-50%, -50%) rotate(45deg);
    }

    /* 바로가기 이미지 왼쪽 */
    .container>.bottom>.b-left {
        width: 50%;
    }

    /* 바로가기 이미지 오른쪽 */
    .container>.bottom>.b-right {
      width:43%;
      height:72%;
      padding:6% 3%;
      position:absolute;
      top:18%;
      right:3%;
      box-sizing:border-box;
    }

    .container>.bottom>.b-right>.img-box {
        display: flex;
        left: 20%;
        width:100%;
        height:25%;
        align-items:center;
        justify-content:center;
    }


    .container>.bottom>.b-right>.img-box img {
        justify-content: center;
    }



    .container>.bottom>.b-right>.img-box a {
      display:flex;
      align-items:center;
      justify-content:center;
      }


      .container>.bottom>.b-right>.img-box a img {
      margin-bottom:0;
      font-size:0;
      width:100%;
      height:100%;
      object-fit:contain;
    }



    /* 바텀 bar */

    div.bottom-bar {
        max-width: 900px;
        height: 15px;
        background-color: #06143a;
        margin: 0 auto;
    }


</style>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>장터 바로가기 이벤트</title>
</head>

<body>

    <div id="wrap">

        <div class="container">

            <div class="img top-img"
                style="background-image: url(http://simg.payrun.co.kr/shopping/etc/namdo/top-img.jpg);"></div>

            <div class="center-bar"></div>

            <div class="bottom"
                style="background-image: url(http://simg.payrun.co.kr/shopping/etc/namdo/bottom-img01.jpg);">

                <!-- 바 화살표 -->
                <div class="shape"></div>
                <div class="arrow"></div>

                <!-- 왼쪽 -->
                <div class="b-left"></div>
                <!-- 오른쪽 -->
                <div class="b-right">
                    <!-- 담양장터 -->
                    <div class="img-box img-box1">
                        <a href="http://damyangmk.kr/" target="_blank">
                            <img src="http://simg.payrun.co.kr/shopping/etc/namdo/button01.jpg" alt="담양장터">
                        </a>
                    </div>
                    <!-- 신안1004몰 -->
                    <div class="img-box img-box2">
                        <a href="http://shinan1004mall.kr/" target="_blank">
                            <img src="http://simg.payrun.co.kr/shopping/etc/namdo/button02.jpg" alt="신안1004몰">
                        </a>
                    </div>
                    <!-- 녹색나눔 -->
                    <div class="img-box img-box3">
                        <a href="http://greenanum00.cafe24.com/" target="_blank">
                            <img src="http://simg.payrun.co.kr/shopping/etc/namdo/button03.jpg" alt="녹색나눔">
                        </a>
                    </div>
                    <!-- 기찬들 영암몰 -->
                    <div class="img-box img-box4">
                        <a href="http://gichandle.co.kr/" target="_blank">
                            <img src="http://simg.payrun.co.kr/shopping/etc/namdo/button04.jpg" alt="기찬들 영암몰">
                        </a>
                    </div>
                </div>

            </div>


            <div class="bottom-bar"></div>

        </div>

    </div>

</body>

</html>
