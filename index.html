<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="./js/jquery-3.6.0.min.js"></script>

    <script src="./js/common.js"></script>
    <link rel="stylesheet" href="./css/style.css">


    <title>장터 바로가기 이벤트</title>
</head>

<body>

    <div id="wrap">

        <div class="container">

            <div class="img top-img">
                <img src="./img/top-img.jpg" alt="남도장터 이벤트 top">
            </div>

            <div class="center-bar"></div>

            <div class="bottom" style="background-image: url(./img/bottom-img01.jpg);">

                <!-- 바 화살표 -->
                <div class="shape"></div>
                <div class="arrow"></div>

                <!-- 왼쪽 -->
                <div class="b-left"></div>
                <!-- 오른쪽 -->
                <div class="b-right">
                    <!-- 담양장터 -->
                    <div class="img-box img-box1">
                        <a href="http://damyangmk.kr/" target="_blank">
                            <img src="./img/button01.jpg" alt="담양장터">
                        </a>
                    </div>
                    <!-- 신안1004몰 -->
                    <div class="img-box img-box2">
                        <a href="http://shinan1004mall.kr/" target="_blank">
                            <img src="./img/button02.jpg" alt="신안1004몰">
                        </a>
                    </div>
                    <!-- 녹색나눔 -->
                    <div class="img-box img-box3">
                        <a href="http://greenanum00.cafe24.com/" target="_blank">
                            <img src="./img/button03.jpg" alt="녹색나눔">
                        </a>
                    </div>
                    <!-- 기찬들 영암몰 -->
                    <div class="img-box img-box4">
                        <a href="http://gichandle.co.kr/" target="_blank">
                            <img src="./img/button04.jpg" alt="기찬들 영암몰">
                        </a>
                    </div>
                </div>

            </div>


            <div class="bottom-bar"></div>

        </div>

    </div>

</body>

</html>
